apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-networkpolicy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abhinayrimilpurty/namespace.git'
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true